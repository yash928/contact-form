<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Form</h1>
            <h4>Please fill all the texts in the fields.</h4>
        </header>
        <section>
            <p>Your Name: <input required type="text" placeholder="Your Full Name"></p>
            <p>Your Email: <input type="email" placeholder="Valid Email Address" required></p>
            <p>Message: <textarea required name="message" id="message" cols="100" rows="10" placeholder="Your Message to us"></textarea></p>
            <p>Subject: <select name="subject" id="subject" required>
               <option value="">--Select--</option>
               <option value="Job Inquiry">Job Inquiry</option>
               <option value="internship">Internship</option>
               <option value="complaints">Complaints</option>
            </select></p>
            <p><input type="button" value="Send"></p>
        </section>
    </div>
</body>
</html>
